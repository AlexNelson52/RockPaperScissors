<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissors!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="header"> Rock Paper Scissors!</h1>
  <div class="scores">
    <p id="playerScoreContainer">Your Score:<span id="playerScore">0</span></p>
    <p id="drawContainer">Draw:<span id="drawScore">0</span></p>
    <p id="computerScoreContainer">Computer Score:<span id="computerScore">0</span></p>

  </div>
  <div class="buttons">
    <button onclick="playerInput('rock')" class="rockButton">Rock</button>
    <button onclick="playerInput('paper')" class="paperButton">Paper</button>
    <button onclick="playerInput('scissors')" class="scissorsButton">Scissors</button>
  </div>


















  <script src="main.js"></script>
</body>

</html>
